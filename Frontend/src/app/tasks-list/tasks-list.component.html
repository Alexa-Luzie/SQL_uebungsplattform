<div *ngIf="loading">Lade Aufgaben...</div>
<button (click)="showForm = !showForm">
  {{ showForm ? 'Abbrechen' : 'Neue Aufgabe' }}
</button>

<!-- Formular für neue oder bearbeitete Aufgabe -->
<app-task-form
  *ngIf="showForm"
  [task]="editTask"
  (taskCreated)="onTaskCreated($event)"
  (taskUpdated)="onTaskUpdated($event)"
  (cancel)="onCancel()"
></app-task-form>

<ul>
  <li *ngFor="let task of tasks">
    <strong>{{ task.title }}</strong> ({{ task.database }})<br>
    {{ task.description }}<br>
    <button (click)="onEdit(task)">Bearbeiten</button>
    <button (click)="onDelete(task.id)">Löschen</button>
  </li>
</ul>

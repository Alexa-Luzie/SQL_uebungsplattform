<div class="container">

  <h1>SQL-Übungsplattform</h1>

  <app-tasks-list (taskSelected)="onTaskSelected($event)"></app-tasks-list>
  
  <!-- Nur für Studenten sichtbar -->
  <app-sql-runner *ngIf="userRole === 'STUDENT'" [task]="selectedTask"></app-sql-runner>
</div>

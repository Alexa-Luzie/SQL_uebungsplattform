<p style="color:green;">TEST SQL-RUNNER VISIBLE</p>
<h3>SQL-Abfrage ausführen</h3>

<textarea [(ngModel)]="sqlQuery" rows="6" cols="80" placeholder="Geben Sie hier Ihre SQL-Abfrage ein..."></textarea>

<br>
<button (click)="ausfuehren()">Ausführen</button>
<button (click)="selectTask()">Aufgabe Wählen</button>

<div *ngIf="hasResultData()">
  <h4>Ergebnis:</h4>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1976d2; 
      color: white;
      font-weight: normal; /* Non-bold text */
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
  <table>
    <thead>
      <tr>
        <th *ngFor="let key of getKeys(result[0])">{{ key }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of result">
        <td *ngFor="let key of getKeys(row)">{{ row[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="error" style="color: red;">
  {{ error }}
</div>

<!-- Add a section for task list if needed -->
<div *ngIf="taskListVisible">
  <h4>Task List:</h4>
  <ul>
    <li *ngFor="let task of taskList" (click)="onTaskSelect(task)">{{ task.id }}</li>
  </ul>
</div>

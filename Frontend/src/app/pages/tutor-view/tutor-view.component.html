<div class="tutor-view-container">
  <div class="header">
    <h2>Tutor Dashboard</h2>
    <p>Überwachen Sie den Fortschritt Ihrer Studenten und unterstützen Sie sie bei ihren Aufgaben.</p>
  </div>

  <div class="progress-section">
    <h3>Studenten-Fortschritt</h3>
    <table class="progress-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Aufgaben gesamt</th>
          <th>Gelöst</th>
          <th>Fehler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of progressList">
          <td>{{ p.student.name }}</td>
          <td>{{ p.student.email }}</td>
          <td>{{ p.tasksTotal }}</td>
          <td>{{ p.tasksSolved }}</td>
          <td>{{ p.errors }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="loading-message">Lade Daten...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>

<div class="dozenten-view-container">
  <h2>Dozenten Dashboard</h2>

  <h3>Studenten-Fortschritt</h3>

  <div *ngIf="loading" class="loading-message">Lade Fortschrittsdaten...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table *ngIf="!loading && !error" class="progress-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Aufgaben gesamt</th>
        <th>Gel√∂st</th>
        <th>Fehler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of progressList">
        <td>{{ p.student.name }}</td>
        <td>{{ p.student.email }}</td>
        <td>{{ p.tasksTotal }}</td>
        <td>{{ p.tasksSolved }}</td>
        <td>{{ p.errors }}</td>
      </tr>
    </tbody>
  </table>
</div>
